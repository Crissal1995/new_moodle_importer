[moodle:credentials]
username = <value>
password = <value>

[moodle:site]
login = <your_website>/login/index.php
course = <your_website>/course/view.php?id=<id>

[selenium]
; select one env
env =
    local
    remote

; specify if you want to display the browser window or not
headless =
    true
    false

; only used when env is local
path = path/to/chromedriver

; only used when env is remote
url = http://localhost:4444/wd/hub
